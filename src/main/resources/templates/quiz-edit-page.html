<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<title>Quiz Edit</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <form action="/quiz/add" th:object="${quiz}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                       id="name" th:field="*{name}" th:placeholder="Name"/>
                <div class="invalid-feedback" th:errors="*{name}">
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="tag">Tag</label>
                <input type="text" class="form-control" id="tag" th:field="*{tag}" th:placeholder="Tag"/>
            </div>
        </div>
        <div class="form-group p-0 col-md-8">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:classappend="${#fields.hasErrors('text')} ? 'is-invalid'"
                      th:field="*{text}" rows="3" th:placeholder="Description"></textarea>
            <div class="invalid-feedback" th:errors="*{text}">
            </div>
        </div>
        <input type="hidden" name="id" th:if="${quiz}" th:value="${quiz.id}">
        <button type="submit" class="btn btn-dark">Save quiz</button>
        <button type="reset" class="btn btn-outline-dark">Reset</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
